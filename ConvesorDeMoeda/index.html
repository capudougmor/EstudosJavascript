<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de moedas</title>
</head>
<body>
  <form id='formMoeda' action="">
    <label>
      Moeda Origem
      <input id='valorOrigem' type="text" name="valorOrigen" value='1'>
    </label>
    <select id="moedaTipoOrigem" name="moedaTipoOrigem" >
      <option value="EUR">Euro</option>
      <option value="LIB">Libra</option>
      <option value="BRL" selected>Real</option>
      <option value="USD">Dolar</option>
    </select>
    <br>
    <label>
      Moeda Destino
      <input id='valorDestino' type="text" name="valorDestino">
    </label>
    <select id="moedaTipoDestino" name="moedaTipoDestino" >
      <option value="EUR">Euro</option>
      <option value="LIB">Libra</option>
      <option value="BRL">Real</option>
      <option value="USD" selected>Dolar</option>
    </select>
  </form>


  <script src="moeda.js"></script>
</body>
</html>

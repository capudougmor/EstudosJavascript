<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Filter Reduce</title>
</head>
<body>
    <script>
    
    var numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    var novoArray = []

    for(num of numeros ) {
        console.log(num )
    }
    
    for(let i = 0;  i< numeros.length; ++i) {
        novoArray.push(numeros[i] * 2)
    }
    console.log( novoArray )
    
    //metodo map
    let ArrayMap = numeros.map((num) => {
        return num
    })
    console.log('Array Map', ArrayMap )

    const novoArrayMap = novoArray.map(num => num * 3)
    console.log('novoArrayMap', novoArrayMap )


    
    console.log( )
    </script>
</body>
</html>

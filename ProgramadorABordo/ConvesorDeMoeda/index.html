<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de moedas</title>
</head>
<body>
  <form action="">
    <label>
      Moeda Origem
      <input type="text" name="valorOrigen">
    </label>
    <select id="moedaTipoDestino" name="moedaTipoOrigem" >
      <option value="EUR">Euro</option>
      <option value="LIB">Libra</option>
      <option value="BRL">Real</option>
      <option value="USD">Dolar</option>
    </select>
    <br>
    <label>
      Moeda Destino
      <input type="text" name="valorDestino">
    </label>
    <select id="moedaTipoDestino" name="moedaTipoDestino" >
      <option value="EUR">Euro</option>
      <option value="LIB">Libra</option>
      <option value="BRL">Real</option>
      <option value="USD">Dolar</option>
    </select>
  </form>

  <p id="resultado"></p>

  <script src="moeda.js"></script>
</body>
</html>

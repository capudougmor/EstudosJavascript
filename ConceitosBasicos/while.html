<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var counter = 0

    while(counter <=100) {
      if(counter % 3 === 0 && counter % 5 === 0) {
        console.log(`${counter} ping pong`)
      }
      if(counter % 3 === 0) {
        console.log(`${counter} ping`)
      } else if(counter % 5 === 0) {
        console.log(`${counter} pong`)
      }
      counter++
    }
  </script>
</body>
</html>

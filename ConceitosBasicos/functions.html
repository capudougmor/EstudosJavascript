<body>
  <script>

    function soma(numeros) {
      var total = 0
      for(num of numeros) {
        total += num
      }
      return total
    }

    var numeros = [2, 5, 10, 21, 55, 18, 6]
    var resultado = soma(numeros)
    console.log(`O total Ã©: ${resultado} `)

    //funcao anonima
    let subtraiTresNumeros = function(a, b, c){
      return a - b - c
    }

    console.log(subtraiTresNumeros(30, 10, 10))

    //call back
    function somaCallBack(a, b, fnCallBack) {
      return fnCallBack(a + b)
    }
    var multiplica = function(total){
      return total * 2
    }
    console.log(somaCallBack(10, 3, multiplica))

    console.log(somaCallBack(5, 2, function(total) {
      return total + 20
    }))

    console.log(somaCallBack(23, 11, function(total) {
      return total / 2
    }))

    

    console.log()
  </script>
